version: "3.9"

services:
  web:
    image: nginx:${NGINX_VERSION}
    container_name: ${APP_NAME}_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./docker/nginx/conf.d/site.conf:/etc/nginx/conf.d/site.conf"
      - "./docker/nginx/ssl:/etc/nginx/ssl"
      - "./docker/log/nginx:/var/log/nginx"
      - "./app:/var/www/html"
    depends_on:
      - php-fpm
      - mysqldb
    networks:
      default:
        aliases:
          - ${NGINX_HOST}
  php-fpm:
    build: "./docker/php"
    container_name: ${APP_NAME}_php-fpm
    volumes:
      - "./docker/php/conf.d/php.ini:/usr/local/etc/php/conf.d/php.ini"
      - "./app:/var/www/html"
    depends_on:
      - mysqldb
    networks:
      - default
  mysqldb:
    image: mariadb:${MARIADB_VERSION}
    container_name: ${APP_NAME}_${MARIADB_HOST}
    environment:
      - MYSQL_DATABASE=${MARIADB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MYSQL_USER=${MARIADB_USER}
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - "./docker/mysql/data/db/mysql:/var/lib/mysql"
      - "./docker/mysql/conf.d/my.conf:/etc/mysql/conf.d/my.cnf"
      - "./app:/var/www/html"
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:${PMA_VERSION}
    container_name: ${APP_NAME}_phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=${MARIADB_HOST}
    depends_on:
      - php-fpm
      - mysqldb
networks:
  default:
    driver: bridge
